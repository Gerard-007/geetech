<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="contact-form">
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        {% crispy form %}
        </div>
    </div>
</div>
